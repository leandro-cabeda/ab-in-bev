<div class="user-list-container">
  <h2>Lista de Usuários</h2>

  <button class="btn-button-info" (click)="goToProducts()">Ver Lista de Produtos</button>

  <ul *ngIf="users.length > 0; else noUsers" class="user-list">
    <li *ngFor="let user of users" class="user-item">
      <div class="user-info">
        <span class="user-name">{{ user.nome }}</span>
        <span class="user-email">{{ user.email }}</span>
      </div>
    </li>
  </ul>

  <ng-template #noUsers>
    <p class="no-users">Nenhum usuário encontrado.</p>
  </ng-template>
</div>

<router-outlet />
